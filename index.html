			// create the p5 element and add the html tag to the page
			var element = createElement(htmlTag, htmlContent);
			// add a css class to the element
			element.addClass(cssClass);
			// return the element so we can use it somewhere else
			return element;
		// this is fired on every new frame.
		function draw() {

			// if we haven't reached our total number of lines
			if(currentLine < totalLines) {

				if(currentLine == 0) {
					outputHtml('h1', 'Ace of &spades;', 'aceofspades');

				// so this will only be true if the current line is a multiple of 2,

				}

			}
